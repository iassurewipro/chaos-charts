apiVersion: litmuschaos.io/v1alpha1
description:
  message: |
    stops vm instance for a chaos duration
kind: ChaosExperiment
metadata:
  name: vm-delete
spec:
  definition:
    scope: Namespaced
    permissions: [{'apiGroups': ['', 'batch', 'litmuschaos.io'], 'resources': ['secrets' ,'jobs', 'pods', 'chaosengines', 'chaosexperiments', 'chaosresults','Ã©vents'], 'verbs': ['create', 'list', 'get', 'update', 'patch', 'delete']}]
    image: "delphinejoyneer/ansible-runner:v11"
    imagePullPolicy: IfNotPresent
    args:
    - -c
    - ansible-playbook ./experiments/vmware/vm-delete/vm-delete_ansible_logic.yml -i /etc/ansible/hosts -vv; exit 0
    command:
    - /bin/bash
    env:
    - name: VCENTERSERVER
      valueFrom:
        configMapKeyRef:
          name: vcenter-secret
          key: VCENTERSERVER

    - name: VCENTERUSER
      valueFrom:
        configMapKeyRef:
          name: vcenter-secret
          key: VCENTERUSER

    - name: VCENTERPASS
      valueFrom:
        configMapKeyRef:
          name: vcenter-secret
          key: VCENTERPASS

    - name: ANSIBLE_STDOUT_CALLBACK
      value: 'default'

    - name: TOTAL_CHAOS_DURATION
      value: '' 

    - name: LIB
      value: ''

    - name: RAMP_TIME
      value: ''
      
    labels:
      experiment: vm-delete 
